# Fichier: docker-compose.dev.yml (Version finale, Cloud)
version: '3.8'

services:
  paas:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: llmbasedos_dev
    volumes:
      - ./llmbasedos_src:/opt/app/llmbasedos_src:rw
      - ./supervisord.conf:/etc/supervisor/conf.d/llmbasedos.conf:ro
      - ./entrypoint.sh:/opt/app/entrypoint.sh:ro
      - /var/run/docker.sock:/var/run/docker.sock
      - ./data:/data:rw
    networks:
      - llmbasedos-net
    env_file:
      - .env # Charge MEMOBASE_URL et MEMOBASE_PROJECT_TOKEN
    environment:
      - REDIS_HOST=redis
      - REDIS_PASSWORD=${REDIS_PASSWORD}
      - OLLAMA_BASE_URL=http://ollama:11434
      - LLM_PROVIDER_BACKEND=gemini
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      # Ces variables sont maintenant lues depuis le .env et pass√©es aux Arcs
      - MEMOBASE_URL=${MEMOBASE_URL}
      - MEMOBASE_PROJECT_TOKEN=${MEMOBASE_PROJECT_TOKEN}
    ports:
      - "8000:8000"
    tty: true
    depends_on:
      - redis
      - ollama
      
  redis:
    image: redis:7-alpine
    container_name: llmbasedos_redis
    command: redis-server --requirepass ${REDIS_PASSWORD}
    ports:
      - "${REDIS_PORT}:6379"
    networks:
      - llmbasedos-net

  ollama:
    image: ollama/ollama:latest
    container_name: llmbasedos_ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_models:/root/.ollama
    networks:
      - llmbasedos-net

volumes:
  ollama_models:

networks:
  llmbasedos-net:
    driver: bridge