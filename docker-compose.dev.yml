version: '3.8'

services:
  paas: # <--- NOM SIMPLIFIÉ
    build:
      context: .
      dockerfile: Dockerfile.dev
      args:
        - DOCKER_GID=999
    container_name: llmbasedos_dev # Le nom du conteneur peut rester le même
    volumes:
      - ./llmbasedos_src:/opt/app/llmbasedos_src:rw
      - ./supervisord.conf:/etc/supervisor/conf.d/llmbasedos.conf:ro
      - ./entrypoint.sh:/opt/app/entrypoint.sh:ro
      - /var/run/docker.sock:/var/run/docker.sock
      - ./data:/data:rw
    depends_on:
      - ollama
      - redis
    networks:
      - llmbasedos-net
    environment:
      REDIS_HOST: redis
      REDIS_PASSWORD: helloworld
      DEV_MODE: "true"
      LOCAL_LLM: "gemma:2b"
    ports:
      - "8000:8000"
    tty: true

  redis:
    image: redis:7-alpine
    container_name: llmbasedos_redis
    command: redis-server --requirepass helloworld
    ports:
      - "6379:6379"
    networks:
      - llmbasedos-net

  ollama:
    image: ollama/ollama:latest
    container_name: llmbasedos_ollama
    entrypoint: ["ollama", "serve"]
    ports:
      - "11434:11434"
    volumes:
      - ollama_models:/root/.ollama
    networks:
      - llmbasedos-net

volumes:
  ollama_models:

networks:
  llmbasedos-net:
    driver: bridge